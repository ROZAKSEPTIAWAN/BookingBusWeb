<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel ="stylesheet" type="text/css" href="/assets/css/ui.css">
    <title>Upload</title>
</head>
<body>

    <div id="container">
      <div id="header" >
        <div th:insert="fragments/header :: header"></div>
    </div>
  
        <div id="body">
          <main>
          <div class="container mt-3">
              <nav class="nav nav-pills flex-column flex-sm-row">
                   <a class="flex-sm-fill text-sm-center nav-link" href="/home">Home</a>
                  <a class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="/bookingkeberangkatan">Booking Keberangkatan</a>
                  <a class="flex-sm-fill text-sm-center nav-link" href="/cari-keberangkatan" >Cari Keberangkatan</a>
                  <a class="flex-sm-fill text-sm-center nav-link" href="/ketersediaan">Ketersediaan</a>
                  <a class="flex-sm-fill text-sm-center nav-link  active" href="/penumpang">detail penumpang</a>
                  <a class="flex-sm-fill text-sm-center nav-link text-danger" href="/loginpenumpang" >Logout</a>
                </nav>
          
              <div class="card mt-5 pl-3" >
                  <div class="container w-100 mt-3 ml-5">
                    <div class="row"  th:each="data: ${rowData}">
                      <div class="col-4">
                          <div class="container">
                              <img th:src="@{'/assets/images/'+${data.nama}+'.jpg'}" class="rounded-circle" height="150" width="150">
                              <div class="container mt-3" >
                                  <p th:text="${data.nama}"></p>
                              </div>
                          </div>
                      </div>
                      <div class="col-8">
                          <ul class="nav nav-tabs">
                              <li class="nav-item">
                                <a class="nav-link active" href="/penumpang/profile">Profile</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="/penumpang/pemesanan">Sedang dipesan</a>
                              </li>
                    
                          </ul>
                            <div class="container card mt-3 mb-3">
                           
                                <section class="my-5">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-8 mx-auto">
                                                <h2>Silahkan Upload Gambar</h2>
                                                <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
                                                <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
                                                    <div class="form-group">
                                                        <input type="file" name="file" class="form-control-file">
                                                    </div>
                                                    <button type="submit" class="btn btn-primary">Upload</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                         
                             </div>
                    </div>
                  </div>
              </div>
          </div>
          </main>
        </div>
  
        <div id="footer">
          <div th:insert="fragments/footer :: footer"></div>
        </div>
  </body>
</html>
