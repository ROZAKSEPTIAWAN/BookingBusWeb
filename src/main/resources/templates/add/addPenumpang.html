	<div class = "container card w-50 pt-3">
		<form   th:object = "${data}" method = "post" th:action = "@{/save}"> 
		<div class = "form-group">
			<label> Nik</label>
			<input type = "text" class = "form-control" th:field = "*{nik}"/>
		</div>
		<div class = "form-group">
			<label> Nama</label>
			<input type = "text" class = "form-control" th:field = "*{nama}" />
		</div>

		<div class = "form-group">
			<label> Password</label>
			<input type = "text" class = "form-control" th:field = "*{password}" />
		</div>

		<div class = "form-group">
			<label> Nomor telepon</label>
			<input type = "text" class = "form-control" th:field = "*{telepon}" />
		</div>
		
		<br>
		<p><button class = "btn btn-primary" type ="submit">Simpan</button></p>
