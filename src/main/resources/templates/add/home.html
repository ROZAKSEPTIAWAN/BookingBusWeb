<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <title>Document</title>
</head>
<body>
<main>
<div class="container mt-3">
    <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="/bookingkeberangkatan">Booking Keberangkatan</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="/cari-keberangkatan" >Cari Keberangkatan</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="/ketersediaan">Ketersediaan</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="/penumpang">detail penumpang</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="/pembatalan" >Pembatalan Keberangkatan</a>
        <a class="flex-sm-fill text-sm-center nav-link text-danger" href="/loginpenumpang" >Logout</a>
      </nav>

    <div class="card mt-5 pl-3" >
           <div class="container mt-3 ml-5">
            <form   th:object = "${data}" method = "post" th:action = "@{/detailBooking}" class="center w-50 h-50"> 
               
                  <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-6 col-form-label">Id Keberangkatan</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-6 col-form-label">NIK</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="inputPassword">
                    </div>
                  </div>
                  <p><button class = "btn btn-primary" type ="submit">Submit</button></p>
            </form>
            
            <p> <a href ="/dashboard" target ="${data}"> back to home </a> </p>
          </div>
            
        

    </div>
</div>
</main>
    
</body>
</html>
