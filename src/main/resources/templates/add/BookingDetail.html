<!DOCTYPE html>
<head>
    <meta charset="ISO-8859-1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
    <link rel ="stylesheet" type="text/css" href="/css/MainTable.css">

   
</head>
<body>
    <center>
        <div class="table-responsive">
            <table class="styled-table">
                    <thead>
                        <tr>
                            <th>Id booking</th>
                            <th>Nik</th>
                            <th>Nama</th>
                            <th>Id keberangkatan</th>
                            <th>Waktu</th>                  
                            <th>Perusahaan</th>
                            <th>Kelas</th>
                            <th>Harga</th>
                           
                                     
                        </tr>
                    </thead>
                    <tbody>
                    
                    <tr class="active-row" th:each = "Data :${data}">
                        <td th:text ="${Data.id}"></td>
                        <td th:text ="${Data.penumpang.nik}"></td>
                        <td th:text ="${Data.penumpang.nama}"></td>
                        <td th:text ="${Data.keberangkatan.id}"></td>
                        <td th:text ="${Data.keberangkatan.tanggal}"></td>
                        <td th:text ="${Data.keberangkatan.bus.perusahaan.nama}"></td>
                        <td th:text ="${Data.keberangkatan.kelas}"></td>
                        <td th:text ="${Data.keberangkatan.harga}"></td>

                    </tr>
                    </tbody>
                </table>
            </div>
            <p> <a href ="/dashboard" target ="${data}"> back to home </a> </p>
        </center>
  


</body>

</html>
